<div class="container-fluid">
  <div class="header__row">
    <div class="header__column" style="display: flex">
      <div class="logo__block">
        <a href="#!" class="js-toggle-sidebar toggle__menu__block d-lg-none">
          <img src="assets/images/hamburger.svg" alt="" class="toggle__menu__icon" />
        </a>
        <img src="assets/images/logo.png" alt="" class="logo__img" />
      </div>
      <div class="dropdown common-drop dash-company-name mr-4">
        <button (click)="getGymList()" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="modal"
          data-target="#companyModal">
          {{gym_profile?.gym_name}}
        </button>
      </div>
    </div>
    <div class="header__column ml-auto text-right">
      <div class="dropdown user__dropdown">
        <a class="user__dropdownLink dropdown-toggle" id="userProfileDropdown" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <img src="assets/images/avatar.png" alt="" class="user__img" />
          <span class="user__name">{{ currentUser.first_name }} {{ currentUser.last_name }}</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="userProfileDropdown">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="companyModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <!-- Modal body -->
      <div class="modal-body p-0">
          <div class="modal-header mb-3 d-flex justify-content-between align-items-center">
              <h4 class="modal-title">Select Gym Branch</h4>
              <button class="btn btn-sm btn-width btn-item btn-primary"
                data-dismiss="modal" routerLink="/settings/add-gym/basic-information">
                Add Gym
              </button>
            </div>
       <!--      <div class="form-group has-search mb-3 m-search">
              <button class="search-btn form-control-feedback">
                <span class="fa fa-search"></span>
              </button>
              <input type="text" class="form-control pl-40" placeholder="Search here" />
            </div> -->
                <ul class="ledger-list company-list">
              <li *ngFor="let gym of gym_list; let i = index">
                <input
                  type="radio"
                  [checked]="gym.id == gym_profile?.id"
                  [id]="'test1' + i"
                  name="radio-group"
                  (change)="companyRadioChange(i)"
                />
                <label
                  [for]="'test1' + i"
                  class="d-flex justify-content-between align-items-center"
                >
                  <div class="table-div company-name d-flex align-items-center">
                    <a
                      href="javascript:void(0)"
                      class="d-flex align-items-center"
                    >
                       <!-- <img
                        [src]="
                          company.step_1.logo
                            ? company.step_1.logo
                            : 'assets/images/popup-img1.png'
                        "
                        class="mr-2 img-fluid"
                        alt="Logo"
                        width="25px"
                      /> -->
                      {{ gym.gym_name }}</a
                    >
                    <!-- <div *ngIf="company.is_default == 1" class="m-tag ml-2">
                      Primary
                    </div> -->
                  </div>
                 <!--  <div class="company-des">Admin</div> -->
                </label>
              </li>
            </ul>
        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="button-row center w-100 m-0">
            <button type="button" class="btn btn-sm btn-width btn-item btn-outline-primary" data-dismiss="modal"
              id="close-modal-button">
              Close
            </button>
            <button class="btn btn-sm btn-width btn-item btn-primary" (click)="switchGym()">
              Switch
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
